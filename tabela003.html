<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 03</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            /* Largura da colunas */
            width: 400px;
            /* Para unir as linhas entre as celulas */
            border-collapse: collapse;
        }

        tr.linha {
            background-color: gray;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        td.dado {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <h1>Exemplo esperado de saída (sem CSS)</h1>
    <table>
        <tr class="linha">
            <td>Nome do Produto</td>
            <td>Categoria</td>
            <td>Preço(R$)</td>
            <td>Estoque</td>
        </tr>
        <tr>
            <td>Camiseta</td>
            <td>Vestuário</td>
            <td>49,90</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Notebook</td>
            <td>Eletrônicos</td>
            <td>3.500,00</td>
            <td>5</td>
        </tr>
        <tr>
            <td>Café Gourtmet</td>
            <td>Alimentos</td>
            <td>29,90</td>
            <td>15</td>
        </tr>
    </table>
</body>

</html>
